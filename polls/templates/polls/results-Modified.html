{% extends "polls/base.html" %}
{% load static %}
{% block page %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"><span style="text-decoration: underline;">Results</span></h4>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Choice</th>
                            <th>Votes</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for choice in question.choice_set.all %}
                        <tr>
                            <td>{{ choice.choice_text }}</td>
                            <td>{{ choice.votes }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
